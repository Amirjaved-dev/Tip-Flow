<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="banana-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0068ff" />
      <stop offset="100%" stop-color="#00a896" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Glow/Ring -->
  <circle cx="200" cy="200" r="180" stroke="url(#banana-grad)" stroke-width="4" stroke-dasharray="10 20" opacity="0.4" />
  
  <!-- Main Banana Icon with Flow Elements -->
  <g filter="url(#shadow)">
    <!-- Main Banana Shape -->
    <path d="M120 180C120 120 200 80 280 120C300 130 320 160 300 200C280 240 220 280 150 280C100 280 80 240 80 200C80 160 100 180 120 180Z" fill="url(#banana-grad)" />
    
    <!-- Flow/Micro-payment line 1 -->
    <path d="M100 210C130 210 160 190 200 190C240 190 270 210 300 210" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.6" />
    
    <!-- Flow/Micro-payment line 2 -->
    <path d="M120 240C150 240 180 220 220 220C260 220 290 240 320 240" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.4" />
    
    <!-- Top stem detail -->
    <path d="M280 115C290 105 310 100 320 110" stroke="white" stroke-width="12" stroke-linecap="round" />
  </g>
</svg>
